{% extends 'myapp/base.html' %}
{% block body_block %}
{% if success_text %}
<div class='alert alert-success'>{{success_text}}</div>
{% endif %}
<h3>Edit Album</h3>
<form action="" method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
</form>
<br>
<a href="{% url 'myapp:delete_album' album_id=album_id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>


{% endblock %}
