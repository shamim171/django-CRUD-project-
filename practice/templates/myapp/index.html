{% extends 'myapp/base.html' %}
{% block body_block %}
<h1>Musician List</h1>
{% if musician_list %}
<ul>
    {% for musician in musician_list %}
    <li><a href="{% url 'myapp:album_list' artist_id=musician.id %}">{{musician.first_name}} {{musician.last_name}}</a></li>
    {% endfor %}
</ul>

{% endif %}

{% endblock %}
